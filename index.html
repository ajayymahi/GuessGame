<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessGame By Ajayy</title>
    <link rel="shortcut icon" href="favi.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Eczar&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <h1>GuessGame By Ajayy</h1>
    </div>
    <div class="main">
      <input type="number" id="max" name="max" placeholder="Enter Max Value" />
      <button class="btn-1">Start</button>
      <div id="msg" class="answer"></div>
    </div>
    <div class="main game" id="box">
      <input
        type="number"
        id="userVal"
        name="userVal"
        placeholder="Enter Number"
      />
      <button onclick="guessGame()">Check</button>
      <div id="result" class="answer"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
